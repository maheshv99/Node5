<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat app</title>
    <script>
        const name=prompt("Please enter your name");
    </script>
</head>
<body>
    <div id="intro">

        <h1>Simple Group Chat App</h1>
    </div>

    <ul id="messages"></ul>

    <form action="">
        <input id="m" placeholder="Enter your Message...." autocomplete="off" required/>
        <button>Send</button>
    </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


  <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   
   
   <script>


      const socket = io();

      socket.emit("joining chat", name);

      $('form').submit(function(e) {
    			e.preventDefault();            // will prevent page reloading
      			socket.emit('chat message', (name + ':  ' + $('#m').val()));
                        $('#messages').append($('<li id="list">').text('You:  ' + $('#m').val()));
      			$('#m').val('');
      			return false;
    		});
    		socket.on('chat message', function(msg){
      			$('#messages').append($('<li>').text(msg));
    		});
    </script>
</body>
</html>
